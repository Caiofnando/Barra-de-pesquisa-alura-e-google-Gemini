<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barra de Pesquisa sobre Games</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Pesquisa de Jogos Atuais</h1>
    </header>

    <div class="search-container">
        <label for="searchinput">
            <span class="material-symbols-outlined">search</span>
        </label>
        <input type="text" id="searchinput" placeholder="Pesquisar jogos...">
    </div>

    <section class="games-gallery">
        <div class="game">
            <img src="EGS_GodofWar_SantaMonicaStudio_S2_1200x1600-fbdf3cbc2980749091d52751ffabb7b7_1200x1600-fbdf3cbc2980749091d52751ffabb7b7.jfif" alt="Godofwar">
            <p>God of war</p>
        </div>
        <div class="game">
            <img src="Grand_Theft_Auto_V_capa.png" alt="GTA V">
            <p>GTA V</p>
        </div>
    </section>
</body>
</html>
